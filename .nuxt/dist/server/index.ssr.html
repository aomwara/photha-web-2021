<!doctype html>
<html {{ html_attrs }} lang="en">
  <head {{ head_attrs }}>
    {{ HEAD }}
  <style>@font-face{font-family:"IBM Plex Thai";src:url(/font/ibmplexthai-regular.woff2) format("woff2")}body,html{font-family:'IBM Plex Thai',sans-serif}</style>
  </head>
  <body {{ body_attrs }}>
    <div id="preloader" style="position:fixed;z-index:10000;background:#fafafa;width:100%;height:100%">
      <img style="opacity:.5;position:absolute;top:calc(50% - 50px);left:calc(50% - 50px)" src="/images/loading.gif" alt="loading">
    </div>
    <div id="app_main" class="smart">
      {{ APP }}
    </div>
  </body>
</html>
